<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h2>Login</h2>
        <br />
        <div class="form">
          <form>
            <label for="Em">Email:</label>
            <input type="email" id="Em" required name="Email" />
            <br />
            <label for="Pass">Password:</label>
            <input type="password" id="Pass" required name="Password" />
            <br />
            <button type="submit">Login</button>
          </form>
        </div>
        <a href="https://midodrcode.github.io/Sign-Up-Page/">Sign Up</a>
      </div>
    </div>
  </body>
</html>
